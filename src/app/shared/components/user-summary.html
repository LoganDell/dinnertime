<a href="javascript:void(0);" *ngIf="!identityService.isLoggedIn" (click)="login()">Login with Facebook</a>
<a href="javascript:void(0);" *ngIf="identityService.isLoggedIn" (click)="logout()">
  <img *ngIf="identityService.userPhotoUrl && identityService.isLoggedIn" [src]="identityService.userPhotoUrl" alt="{{ identityService.userName }}" class="user-profile-photo" />
</a>
