<div class="row">
  <div class="col-12 col-sm-7">
    <div class="card">
      <div class="card-body ingredient-header" [ngStyle]="{ 'background-image': 'url(' + ingredient.imageUrl + ')' }">
        <h1>{{ ingredient.name }}</h1>
      </div>
      <form class="card-body" (ngSubmit)="updateIngredient()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="ingredient.name" />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" class="form-control" [(ngModel)]="ingredient.category">
            <option *ngFor="let category of categories" [ngValue]="category">{{ category }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input type="text" name="image_url" class="form-control" [(ngModel)]="ingredient.imageUrl" />
        </div>
        <button type="submit" class="btn btn-primary">Save Ingredient</button>
        </form>
    </div>
  </div>
  <div class="col-12 col-sm-5">
    <nutrition-facts [data]="ingredient.nutritionFacts"></nutrition-facts>
  </div>
</div>
