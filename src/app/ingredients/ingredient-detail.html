<div class="row">
  <div class="col-12 col-sm-7" *ngIf="ingredient">
    <div class="card">
      <div class="card-body ingredient-header" [ngStyle]="{ 'background-image': 'url(' + ingredient.imageUrl + ')' }">
        <h1>{{ ingredient.name }}</h1>
      </div>
      <form class="card-body" (ngSubmit)="updateIngredient()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="ingredient.name" />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" class="form-control" [(ngModel)]="ingredient.category">
            <option *ngFor="let category of categories" [ngValue]="category">{{ category }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input type="text" name="image_url" class="form-control" [(ngModel)]="ingredient.imageUrl" />
        </div>
        <div class="form-group">
          <label for="measurement_type">Measurement Type</label>
          <select name="measurement_type" class="form-control" [(ngModel)]="ingredient.measurementType">
            <option [ngValue]="0">Weight</option>
            <option [ngValue]="1">Volume</option>
          </select>
        </div>
        <div class="form-group">
          <label for="density_multiplier">
            Density Multiplier
            <small *ngIf="ingredient.measurementType == 0">(from milligrams to milliliters)</small>
            <small *ngIf="ingredient.measurementType == 1">(from milliliters to milligrams)</small>
          </label>
          <input type="number" name="density_multiplier" class="form-control" [(ngModel)]="ingredient.densityMultiplier" />
        </div>
        <button type="submit" class="btn btn-primary">Save Ingredient</button>
        <button type="button" class="btn btn-danger float-right" (click)="deleteIngredient()">Delete Ingredient</button>
      </form>
    </div>
  </div>
  <div class="col-12 col-sm-5" *ngIf="ingredient">
    <nutrition-facts [ingredient]="ingredient" [enableEditing]="true"></nutrition-facts>
  </div>
</div>
